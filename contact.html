    <h1 class="title">Contact</h1>
    <div class="contact-form">
        <p>Voor een complete reis, heb ik gegevens nodig van wat jullie precies willen;
            denk hierbij aan bestemming, aantal personen, budget, voorkeuren, etc. 
            Stuur deze gegevens naar mij toe via onderstaand formulier, dan neem ik zo snel mogelijk contact met jullie op!
        </p>
        <label for="message">Bericht:</label><br>
        <textarea id="message" name="message" rows="4" style="resize: none" required></textarea><br><br>
        <input class="submit" type="button" value="Verzenden">
    </div>
    <script src="submit.js"></script>
